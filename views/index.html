<!DOCTYPE html>
<html>
  <head>
    <title>Minor-Browser Migrator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap');

      body {
        background: #252525;
        color: #fafafa;
        font-family: 'Noto Sans JP', sans-serif;
        margin-top: 0.1em;
        font-size: 0.9em;
      }

      select, input[type="text"], input[type="button"] {
        border: solid 1px #3d3d3d;
        border-radius: 5px;
        background: #252525;
        color: #fff;
      }

      th {
        text-align: left;
      }

      th, td {
        padding-bottom: 2em;
      }
    </style>
    <script>
      async function moveData() {
        await mbm_api.moveData({
          copy: document.getElementById('copyData').value,
          paste: document.getElementById('pasteData').value
        });
      }

      window.onload = () => {
        mbm_api.on('updateStatus', (_event, text) => {
          document.getElementById('status').innerHTML = text;
        });
      }
    </script>
  </head>
  <body>
    <h2>Minor-Browser Migrator</h2>
    <span id="status"></span>
    <table>
      <tr>
        <th>データを移行するブラウザ</th>
        <td>
          <select id="copyData">
            <option disabled value="flast-chromium">Flast (Chromium) − Coming soon...</option>
            <option disabled value="flast-legacy">Flast Legacy − Coming soon...</option>
            <option value="flune-browser">Flune-Browser</option>
            <option selected value="monot">Monot</option>
            <option disabled value="reamix">reamix − Coming soon...</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>データの移行先のブラウザ</th>
        <td>
          <select id="pasteData">
            <option disabled value="flast-chromium">Flast (Chromium) − Coming soon...</option>
            <option disabled value="flast-legacy">Flast Legacy − Coming soon...</option>
            <option selected value="flune-browser">Flune-Browser</option>
            <option value="monot">Monot</option>
            <option disabled value="reamix">reamix − Coming soon...</option>
          </select>
        </td>
      </tr>
    </table>
    <br/>
    <input type="button" value="移行を開始する" onclick="moveData()"/>
  </body>
</html>
